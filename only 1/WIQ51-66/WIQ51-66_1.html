<!DOCTYPE html>
<html>
<head>
    <title>Data Table</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th colspan="2">型号</th>
                <th rowspan="2">W <br>最小单位</th>
                <th rowspan="2">H <br>最小单位</th>
                <th rowspan="2">A</th>
                <th rowspan="2">F</th>
                <th rowspan="2">P</th>
                <th rowspan="2">X</th>
                <th rowspan="2">B</th>
                <th rowspan="2">S</th>
                <th rowspan="2">T</th>
                <th rowspan="2">d <sub>2</sub></th>
                <th rowspan="2">d <sub>1</sub></th>
                <th rowspan="2">H <sub>1</sub></th>
            </tr>
            <tr>
                <th>代码</th>
                <th>D<sub>H7</sub></th>
            </tr>
        </thead>
    </table>
</body>
</html>
